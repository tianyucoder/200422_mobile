<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<title>移动端事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#demo{
			width: 100%;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script type="text/javascript" >
		const demo = document.getElementById('demo')
		//touchstart事件
		demo.addEventListener('touchstart',(event)=>{
			console.log(event);
			demo.innerHTML = '你开始触摸了'
			console.log('你开始触摸了');
		})
		//touchend事件
		demo.addEventListener('touchend',()=>{
			demo.innerHTML = '你触摸完毕了'
			console.log('你触摸完毕了');
		})
		//touchmove事件
		demo.addEventListener('touchmove',()=>{
			demo.innerHTML = '你手指正在蓝色盒子上滑动'+Date.now()
			console.log('你手指正在蓝色盒子上滑动');
		})
		//touchcancel事件
		demo.addEventListener('touchcancel',()=>{
			console.log('触摸被打断了');
		})
		setTimeout(()=>{
			alert(1)
		},3000)
	</script>
</body>
</html>
